<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="studentID">
        <th mat-header-cell *matHeaderCellDef> Student ID </th>
        <td mat-cell *matCellDef="let element"> {{element.studentID}} </td>
    </ng-container>

    <ng-container matColumnDef="meetingDate">
        <th mat-header-cell *matHeaderCellDef> Meeting Date </th>
        <td mat-cell *matCellDef="let element"> {{element.meetingDate}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> {{element.details}} </td>
    </ng-container>

    <ng-container matColumnDef="nextMeeting">
        <th mat-header-cell *matHeaderCellDef> Next Meeting </th>
        <td mat-cell *matCellDef="let element"> {{element.nextMeeting}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayMeeting(row)"></tr>

</table>

<div class="newMeetting">
    <button mat-button (click)="createNewMeeting()">New</button>
</div>
